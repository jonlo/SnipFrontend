<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Snip</title>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id"
    content="21903024464-7r8m8b4659h2ejcj523aqg1iog04sajc.apps.googleusercontent.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a0f828ea22.js" crossorigin="anonymous"></script>
</head>

<body>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/styles/monokai.min.css">
  <nav id="top-bar">
    <div id="google-signin""></div>
    <a href=" #" id="googleSignOut">Sign out</a>
  </nav>

  <div id="center-panel">
    <div class="modal" id="addSnippet">
      <div class="modal-content">
        <div class="header-new">
          <h3>New</h3>
          <btn class="close">x</btn>
        </div>
        <form id="addSnippetForm">
          <div class="form-control">
            <input id="titleInput" type="text" required placeholder="Title">
          </div>
          <div class="form-control">
            <input id="descriptionInput" type="text" required placeholder="Description">
          </div>
          <div class="form-control">
            <input id="filenameInput" type="text" required placeholder="File name (e.g. snippet.js">
          </div>
          <textarea id="snippetText" rows="4" cols="50" placeholder="Snippet.."></textarea>
        </form>
        <div class="modalButtons">
          <button class="btn" id="addSnippet-cancelBtn">Cancel</button>
          <button class="btn" id="addSnippet-addBtn">Add</button>
        </div>
      </div>

    </div>

    <nav id="options-bar">
      <img src="" alt="" id="user-img">
      <div class="section">
        <div class="snippetButtons">
          <button id="newSnippet" class="far fas fa-plus snip-action-button">
          </button>
        </div>
      </div>
    </nav>
    <nav id="snippets-bar">
      <div class="header">
        <h3 class="title">Snippets</h3>
      </div>
      <section id="snippets-holder">
      </section>
    </nav>
    <aside id="snippet-aside">
      <div class="header">
        <h3 id="snippet-title" class="title"></h3>
      </div>
      <p id="snippet-description"></p>
      <div id="snip-actions-header" class="snip-header">
        <p id="snippet-filename"></p>
        <div class="snip-action-bar">
          <button id="editSnippet" class="far fa-edit snip-action-button"></button>
          <button id="copySnippet" class="far fa-copy snip-action-button"></button>
          <button id="deleteSnippet" class="far fa-trash-alt snip-action-button"></button>
        </div>
      </div>
      <pre><code id ="snippet-code"></code></pre>

    </aside>
  </div>

  </div>
</body>

</html>
